<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 4 - Pythagoras Triplet Check</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/script3.js" defer></script>

  <script defer>
    function checkTriplet() {
      let a = parseInt(document.getElementById("num1").value);
      let b = parseInt(document.getElementById("num2").value);
      let c = parseInt(document.getElementById("num3").value);

      // Sort values so the largest number is treated as hypotenuse
      let numbers = [a, b, c].sort((x, y) => x - y);
      let x = numbers[0], y = numbers[1], z = numbers[2]; // z = hypotenuse candidate

      let resultText = "";
      if (x*x + y*y === z*z) {
        resultText = `Yes! (${x}, ${y}, ${z}) is a Pythagorean triplet.`;
      } else {
        resultText = `No! (${a}, ${b}, ${c}) is NOT a Pythagorean triplet.`;
      }

      document.getElementById("result").textContent = resultText;
    }
  </script>
</head>
<body>
  <header>
    <h1>Chapter 4: Pythagoras Triplet Checker</h1>
    <a href="index.html">Back to Home</a>
  </header>

  <main>
    <h2>JavaScript Program: Check Pythagorean Triplet</h2>
    <label>Number 1: <input type="number" id="num1"></label>
    <label>Number 2: <input type="number" id="num2"></label>
    <label>Number 3: <input type="number" id="num3"></label>
    <button onclick="checkTriplet()">Check</button>
    <p>Result: <span id="result">---</span></p>
  </main>
</body>
</html>
